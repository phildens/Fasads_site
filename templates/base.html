{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <style>
        body {
            background-color: #F5F5F5;
        }

    @font-face {

  font-family: "Muller-ultralight"; 

  src: url("{% static 'font/MullerUltraLight.ttf' %}") format("truetype"); 
  font-style: normal; 
  font-weight: normal; 
}
@font-face {

  font-family: "Muller-medium"; 

  src: url("{% static 'font/MullerMedium.ttf' %}") format("truetype"); 
  font-style: normal; 
  font-weight: normal; 
}
@font-face {

  font-family: "Muller-light"; 

  src: url("{% static 'font/Muller-Light.otf' %}") format("truetype"); 
  font-style: normal; 
  font-weight: normal; 
}
@font-face {

  font-family: "Muller-regular"; 

  src: url("{% static 'font/Muller-Regular.otf' %}") format("truetype"); 
  font-style: normal; 
  font-weight: normal; 
}

    </style>
</head>
<body>
    {% include  "header.html"%}
    {% block content %}{% endblock %}

</body>
</html>

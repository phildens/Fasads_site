{% load static %}

<div id="contact-modal" class="cm-modal" aria-hidden="true">
  <div class="cm-modal__backdrop" data-close></div>

  <div class="cm-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="cm-title">
    <button class="cm-modal__close" type="button" aria-label="Закрыть" data-close>&times;</button>

    <div class="cm-modal__grid">
      <!-- Левая колонка -->
      <div class="cm-left">
          <div>
        <div class="cm-eyebrow cm-legend">Обсудить проект</div>
          
        <h2 class="cm-title" id="cm-title">
          Оставить заявку с полным описанием <br>задачи на обратный звонок
        </h2>
              </div>
          <div style="display: flex;">
        <span class="cm-i" aria-hidden="true">i</span>
              
        <p class="cm-note">
          
          Мы гарантируем полное соблюдение ваших интеллектуальных прав на разработку и конфиденциальности предоставленной информации.
        </p>
              </div>
      </div>

      <!-- Правая колонка (форма) -->
      <div class="cm-right">
        <form id="contact-form" action="{% url 'contact_request_create' %}" method="post" novalidate>
          {% csrf_token %}

          <fieldset class="cm-fieldset">
            <legend class="cm-legend">Сведения о заявителе</legend>

            <div class="cm-row">
              <label class="cm-field">
                <input name="first_name" placeholder="Имя" required>
              </label>

              <label class="cm-field">
                <input name="email" type="email" placeholder="Email" required>
              </label>
            </div>

            <div class="cm-row">
              <label class="cm-field">
                <input name="last_name" placeholder="Фамилия">
              </label>

              <label class="cm-field">
                <input name="phone" placeholder="Телефон">
              </label>
            </div>
          </fieldset>

          <fieldset class="cm-fieldset">
            <legend class="cm-legend">Информация о проекте</legend>
            <label class="cm-field">
              <textarea name="description" placeholder="" rows="4"></textarea>
            </label>
          </fieldset>

          <div class="cm-actions">
            <button class="cm-btn" type="submit">
              Отправить <span class="cm-arrow" aria-hidden="true">→</span>
            </button>
          </div>
            <div style="height: 50px"></div>
        </form>
      </div>
    </div>
      
  </div>
</div>

<!-- Toast -->
<div id="cm-toast" class="cm-toast" role="status" aria-live="polite" aria-atomic="true"></div>

<style>
/* ====== БАЗА МОДАЛКИ ====== */
.cm-fieldset {
    border: none;
}
.cm-modal{
  position: fixed; inset: 0; z-index: 9999;
  opacity: 0; visibility: hidden; pointer-events: none;
  transition: opacity .2s ease, visibility .2s ease;
}
.cm-modal.cm-modal--open{
  opacity: 1; visibility: visible; pointer-events: auto;
}
.cm-modal__backdrop{
  position: absolute; inset: 0;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}
.cm-modal__dialog{
  position: relative;
  max-width: 1100px;
  margin: 48px auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,.12);
  overflow: hidden;

  /* добавлено для мобильных */
  max-height: 90vh;          /* ограничиваем высоту */
  overflow-y: auto;          /* вертикальная прокрутка при переполнении */
  -webkit-overflow-scrolling: touch; /* плавный скролл на iOS */
}
.cm-modal__close{
  position: absolute; top: 12px; right: 16px;
  font-size: 28px; line-height: 1; border: 0; background: transparent; cursor: pointer;
}

/* ====== Лэйаут ====== */
.cm-modal__grid{
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 40px;
  padding: 48px 56px;
}
.cm-left {
    display: Grid; align-content: space-between
}
.cm-left .cm-eyebrow{ color:#808080; margin-bottom: 16px; }
.cm-left .cm-title{ font-size: 22px; line-height: 1.3; margin: 0 0 32px; font-family: Muller-regular}
.cm-note{ display:flex; gap:10px; font-size:14px; color:#6B6B6B; max-width: 397px }
.cm-i{
    margin-right: 18px;
  display:inline-flex; align-items:center; justify-content:center;
  width:21px; height:21px; border-radius:50%; border:1px solid #CFCFCF; font-size:12px; font-family: Muller-regular;
}

/* ====== Поля ====== */
.cm-legend{ font-weight:600; margin: 0 0 14px; font-family: Muller-medium; font-size: 22px}
.cm-row{ display:grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 20px; }
.cm-field { display: block; }

.cm-field input,
.cm-field textarea{
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #e6e6e6;
  border-radius: 12px;
  padding: 14px 16px;
  padding-left: 37px;
  font-size: 16px;
  outline: none;
  background: #fff;
  font-family: Muller-light;
  color: #000;
}

/* ТОЛЬКО input — фиксированная высота */
.cm-field input{
  height: 74px;
  line-height: 1.2;
}

/* ТОЛЬКО textarea — без фиксированной высоты */
.cm-field textarea{
  min-height: 140px;          /* чтобы placeholder был внутри и читался */
  line-height: 1.4;           /* нормальная высота строки */
  padding-top: 14px;          /* небольшой внутренний отступ сверху */
  resize: vertical;           /* по желанию: можно растянуть по высоте */
  overflow: auto;
}

/* Placeholder — явно задаём стиль, чтобы не пропадал/не съезжал */
.cm-field input::placeholder,
.cm-field textarea::placeholder{
  color: #9aa0a6;
  opacity: 1;                 /* важно для iOS */
}

.cm-field--block{ display:block; }
.cm-actions{ display:flex; justify-content:flex-end; margin-top: 16px; }
.cm-btn{
  display:inline-flex; align-items:center; gap: 10px;
  padding: 16px 28px; border-radius:14px; border:0; cursor:pointer;
  background:#000; color:#fff; font-size:16px;
}
.cm-arrow{ font-size:18px; }

/* Ошибки */
.cm-field input.has-error, .cm-field textarea.has-error{
  border-color: #E64646;
}
/* Вендорные варианты на всякий случай */
.cm-field input::-webkit-input-placeholder,
.cm-field textarea::-webkit-input-placeholder{ color:#9aa0a6; opacity:1; }
.cm-field input::-moz-placeholder,
.cm-field textarea::-moz-placeholder{ color:#9aa0a6; opacity:1; }
.cm-field input:-ms-input-placeholder,
.cm-field textarea:-ms-input-placeholder{ color:#9aa0a6; opacity:1; }
/* Toast */
.cm-toast{
  position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
  background: #111; color:#fff; padding: 12px 16px; border-radius: 12px;
  opacity:0; pointer-events:none; transition: opacity .2s ease;
}
.cm-toast.show{ opacity:1; }
@media (max-width: 980px){
  .cm-field textarea{
    min-height: 120px;
  }

/* Адаптив */
@media (max-width: 980px){
  .cm-modal__grid{ grid-template-columns: 1fr; padding: 28px 20px; gap:24px; }
  .cm-note{ margin-top: 24px; font-size: 14px; font-family: Muller-regular}
  .cm-row{ grid-template-columns: 1fr; }
}

</style>

<script>
(() => {
  const modal  = document.getElementById("contact-modal");
  const form   = modal.querySelector("#contact-form");
  const toast  = document.getElementById("cm-toast");
  const backdrop = modal.querySelector(".cm-modal__backdrop");

  function openModal(){
    modal.classList.add("cm-modal--open");
    modal.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  }
  function closeModal(){
    modal.classList.remove("cm-modal--open");
    modal.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  }
  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2800);
  }
  function highlightErrors(errors){
    for (const [name] of Object.entries(errors || {})) {
      const field = form.querySelector(`[name="${name}"]`);
      if (field){
        field.classList.add("has-error");
        field.addEventListener("input", () => field.classList.remove("has-error"), { once:true });
      }
    }
  }

  // Открытие по data-атрибуту на любой кнопке
  document.addEventListener("click", (e) => {
    const btn = e.target.closest("[data-modal-target]");
    if (btn && btn.getAttribute("data-modal-target") === "#contact-modal") {
      e.preventDefault();
      openModal();
    }
  });

  // Закрытия
  modal.addEventListener("click", (e) => {
    if (e.target.hasAttribute("data-close") || e.target === backdrop) closeModal();
  });
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

  // Отправка формы через fetch + CSRF
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;

    const fd = new FormData(form);
    const csrf = form.querySelector('input[name="csrfmiddlewaretoken"]').value;

    try {
      const res = await fetch(form.action, {
        method: "POST",
        headers: {
          "X-CSRFToken": csrf,
          "X-Requested-With": "XMLHttpRequest"
        },
        body: fd
      });

      if(!res.ok){
        const data = await res.json().catch(() => ({}));
        highlightErrors(data.errors);
        throw new Error("Ошибка валидации");
      }

      showToast("Заявка отправлена. Спасибо!");
      form.reset();
      closeModal();

    } catch (err) {
      showToast("Не удалось отправить. Проверьте поля и повторите.");
    } finally {
      submitBtn.disabled = false;
    }
  });
})();
</script>

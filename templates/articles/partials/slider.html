{% load static %}
<link rel="stylesheet" href="{% static 'articles/articles.css' %}">

<div class="articles-slider" id="articlesSlider"
     data-autoplay="{{ slider_attrs.autoplay|default:'true' }}"
     data-interval="{{ slider_attrs.interval|default:'4000' }}">

  <div class="rail">
    {% for a in items %}
      <a class="slide card" href="{{ a.get_absolute_url }}">
        <div class="card-body">
          <div class="card-date">от {{ a.published_at|date:"d.m.Y" }}</div>
          <h3 class="card-title">{{ a.title }}</h3>
          {% if a.subtitle %}
            <p class="card-subtitle">{{ a.subtitle|truncatechars:120 }}</p>
          {% endif %}
        </div>
      </a>
    {% endfor %}
  </div>
</div>
